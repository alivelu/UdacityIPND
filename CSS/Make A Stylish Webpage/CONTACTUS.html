<!DOCTYPE HTML>

<!--To begin adding HTML structure and content, we must first add opening and closing <html> tags.Anything between <html> and </html> will be considered HTML code.-->
<!--Vocabulary in HTML:Angle brackets - The characters < and > are known as angle brackets.HTML element or element is the HTML code that lives inside of angle brackets. Opening tag - the first HTML tag used to start an HTML element. Closing tag - the secondng HTML tag used to end an HTML element. Closing tags have a forward slash (/) inside. Except few HTML elements, most elements consist of an opening and closing tag.-->

    <form action="/action_page.php">
      <!--HTML form contains form elements. <form> element defines a form.It collects user input.
      Form elements can be radio buttons, submit buttons, check boxes text boxes etc.
      Structure is like this:
      <form>
      .
      form elements
      .
      </form>-->
      <!--The Action Attribute:
      The action attribute defines the action to be performed when the form is submitted.
      Normally, the form data is sent to a web page on the server when the user clicks on the submit button.
      In the example above, the form data is sent to a page on the server called "/action_page.php".
      This page contains a server-side script that handles the form data:-->
      <label for="fname">First Name</label>
      <!--The <label> tag defines a label for an <input> element.
      The <label> element does not render as anything special for the user.
      However, it provides a usability improvement for mouse users, because if the user clicks on the text within the <label> element,
      it toggles the control.
      The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together.-->
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
      <!--The <input> element is the most important form element.
      The <input> element can be displayed in several ways.
      Examples:
      <input type="text">	Defines a one-line text input field
      <input type="radio">	Defines a radio button (for selecting one of many choices)
      <input type="submit">	Defines a submit button (for submitting the form)-->
      <!--The Name Attribute:
      Each input field must have a name attribute to be submitted.
      If the name attribute is omitted, the data of that input field will not be sent at all.
      This example will submit the "Last name" input field:-->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      <!--<input type="text"> defines a one-line input field for text input:-->
      <label for="country">Country</label>

      </select>
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      <input type="submit" value="Submit">
      <!--<input type="submit"> defines a button for submitting the form data to a form-handler.
      The form-handler is typically a server page with a script for processing input data.
      The form-handler is specified in the form's action attribute:-->

    </form>
